<main class="d-flex justify-content-center mt-4">
    <div class="card" style="width: 72rem; margin-bottom: 2rem">
        <div class="card-body">
            <h1 class="card-title text-center">Physician Records</h1>
            <div class="row row-cols-1 g-3">
                <div class="col">                
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Department</th>
                                <th scope="col"> </th>
                                <th scope="col">Actions</th>
                                <th scope="col"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doc of physicianDB">
                                <th scope="row">{{ doc.physician_id }}</th>
                                <td>{{ doc.physician_firstName | toUpperCase }}</td>
                                <td>{{ doc.physician_lastName | toUpperCase }}</td>
                                <td>{{ doc.department | toUpperCase }}</td>
                                <td><a routerLink="/display-physician/{{doc.physician_id}}" class="btn btn-primary">View</a></td>
                                <td><a routerLink="/update-physician/{{doc.physician_id}}" class="btn btn-secondary">Update</a></td>
                                <td>
                                    <button class="btn btn-danger" (click)="onDelete(doc.physician_id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
