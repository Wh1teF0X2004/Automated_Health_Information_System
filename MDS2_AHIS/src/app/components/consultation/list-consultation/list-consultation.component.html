<div class="album py-5">
    <div class="container" style="width: 72rem; margin-bottom: 2rem">
        <div class="card" >
        <h1 class="my-2" align="center">Consultation Records</h1> 
        <div class="row row-cols-1 g-3">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th><strong>ID</strong></th>
                        <th><strong>Consultation Date Time</strong></th>
                        <th><strong>Physician ID </strong></th>
                        <th><strong>Patient ID</strong></th>
                        <th><strong>View</strong></th>
                        <th><strong>Edit</strong></th>
                        <th><strong>Delete</strong></th>
                      </tr>
                    </thead>
                    
                    <tbody>
                        <tr *ngFor="let app of consultationDB">
                                <td><strong>{{app.consultationId}}</strong></td>
                                <td>{{app.consultationDateTime | dateTimeFormat}}</td>
                                <td>{{app.physicianId}}</td>
                                <td>{{app.patientId}}</td>
                                <td><button (click)="viewConsultation(app.consultationId)" type="button" class="btn btn-primary" >Details</button></td>
                                <td><button (click)="updateConsultation(app.consultationId)" type="button" class="btn btn-secondary">Update</button></td>
                                <td><button (click)="sendConsultationId(app.consultationId)" type="button" class="btn btn-danger" >Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</div>
