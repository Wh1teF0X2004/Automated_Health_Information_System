<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>LOGIN</h2>
            <form [formGroup]="loginForm" >
                <div class="input-group">
                    <label for="email">Email</label>
                    <input formControlName="userEmail" type="email" id="email" name="email" required placeholder="Enter Email">
                    <span *ngIf="loginForm.hasError('required', 'userEmail') && loginForm.controls['userEmail'].dirty" class="required">*Email is required</span>
                    <span *ngIf="loginForm.hasError('email', 'userEmail')" class="required">*Email is Invalid</span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" id="password" name="password" required placeholder="Enter Password">
                    <span *ngIf="loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty" class="required">*Password is required</span>
                </div>
                <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()" class="login-btn">Login</button>
            </form>

            <div class="register-link">
                <a routerLink="/admin-authentication" style="color: #d44a18;">Create Account</a>
                <p>*Only Admin can create Account</p>
            </div>
        </div>
    </div>
</body>
</html>
